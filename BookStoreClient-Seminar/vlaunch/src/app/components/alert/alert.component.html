<!-- Button trigger modal -->
<button
  type="button"
  #alertButton
  class="btn btn-primary d-none"
  data-toggle="modal"
  data-target="#alertModel"
></button>

<!-- Modal -->
<div
  class="modal fade"
  id="alertModel"
  tabindex="-1"
  role="dialog"
  aria-labelledby="alertTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content" *ngIf="data">
      <div class="modal-header">
        <h5 class="modal-title" id="alertTitle">Thông báo</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" [class.green]="data.extra_type === 'cart'">
        {{ data.message }}
      </div>
      <div class="modal-footer" *ngIf="data.extra_type === 'cart'">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Tiếp tục mua hàng
        </button>
        <button
          type="button"
          [routerLink]="['/cart']"
          data-dismiss="modal"
          class="btn btn-primary orange"
        >
          Đi đến giỏ hàng
        </button>
      </div>
      <div
        class="modal-footer"
        *ngIf="!data.extra_type || data.extra_type !== 'cart'"
      >
        <button
          type="button"
          class="btn btn-primary orange"
          data-dismiss="modal"
        >
          Đóng
        </button>
      </div>
    </div>
  </div>
</div>
