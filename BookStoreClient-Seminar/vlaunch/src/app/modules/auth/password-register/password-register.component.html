<bread-crumb [data]="[{ name: 'Cập nhật mật khẩu' }]"></bread-crumb>

<div class="container">
  <div class="row p-5">
    <div class="col-12 mb-4">
      <h3 class="text-center">Cập nhật mật khẩu</h3>
    </div>
    <div class="col-12">
      <form (ngSubmit)="registerAccount()">
        <div class="form-group">
          <label for="phone">Số điện thoại* </label>
          <input
            type="text"
            class="form-control"
            id="phone"
            name="phone"
            placeholder="Nhập số điện thoại"
            readonly
            [(ngModel)]="username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu*</label>
          <input
            type="password"
            class="form-control"
            id="password"
            [(ngModel)]="password"
            placeholder="Nhập mật khẩu"
            name="password"
            required
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="confirm_password">Xác nhận mật khẩu*</label>
          <input
            type="password"
            class="form-control"
            id="confirm_password"
            placeholder="Nhập lại mật khẩu"
            name="confirm_password"
            [(ngModel)]="confirmPassword"
            required
            autocomplete="off"
          />
        </div>
        <div
          class="alert alert-danger"
          *ngIf="authService.errorMess"
          role="alert"
        >
          {{ authService.errorMess }}
        </div>
        <div class="text-center mt-4">
          <button
            [disabled]="authService.submitted"
            type="submit"
            class="btn btn-primary"
          >
            Hoàn tất
          </button>
        </div>
      </form>
      <div class="text-center mt-4">
        <a [routerLink]="['/login']">Đã có tài khoản ?</a>
      </div>
    </div>
  </div>
</div>
