<bread-crumb [data]="[{ name: 'Đăng nhập' }]"></bread-crumb>

<div class="container">
  <div class="row p-5">
    <div class="col-12 mb-4">
      <h3 class="text-center">Đăng nhập tài khoản</h3>
    </div>
    <div class="col-12">
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="username">Tài khoản* </label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Nhập username"
            [(ngModel)]="username"
            name="username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu*</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            required
            name="password"
            [(ngModel)]="password"
          />
        </div>
        <div
          class="alert alert-danger"
          *ngIf="authService.errorMess"
          role="alert"
        >
          {{ authService.errorMess }}
        </div>
        <div class="text-center mt-4">
          <button
            [disabled]="authService.submitted"
            type="submit"
            class="btn btn-primary"
          >
            Đăng nhập
          </button>
        </div>
      </form>
<!--      <div class="text-center mt-4">-->
<!--        <a class="link" (click)="resetPassword()">Quên mật khẩu ?</a>-->
<!--      </div>-->
    </div>
  </div>
</div>
