<section class="container-fluid" *ngIf="banners">
  <div class="row">
    <div class="title container">
      <h3>trending now</h3>
    </div>

    <div class="banner row col-12 col-md-12 col-xl-12">
      <a
        [routerLink]="getRouterUrl(banner)"
        class="banner-img d-block col-12 col-md-6 col-xl-6 mb-4"
        *ngFor="let banner of banners"
      >
        <img src="{{ banner.image_lg }}" alt="{{ banner.description }}" />
      </a>
    </div>
  </div>
</section>
